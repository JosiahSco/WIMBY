<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WIMBY</title>
    <script src="main.js" type="module"></script>
</head>

<body>
    <header>WIMBY</header>
    <div class="container">
        <form action="#" class="search-bar" id="searchLocation" autocomplete="off">
            <input id="searchInput" type="text" placeholder="Enter Location (City Name or Zip Code) or Use Current Location &#8594">
            <button id="getLocation" type="button"><img src="graphics/map-marker-alt.png"></button>
        </form>
        <div class="innerContainer">
            <ul id="currentWeatherList">
                <li id="location"></li>
                <li id="conditions"></li>
                <li id="temperature"></li>
                <li id="datetime"></li>
                <li id="windgust"></li>
                <li id="winddeg"></li>
                <li id="windspeed"></li>
                <li id="tempmin"></li>
                <li id="tempmax"></li>
                <li id="feelslike"></li>
                <li id="humidity"></li>
                <li id="sunset"></li>
                <li id="sunrise"></li>
            </ul>
        </div>
    </div>
</body>

</html>
