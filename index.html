<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WIMBY</title>
    <script src="main.js" type="module"></script>
</head>

<body>
    <header>WIMBY</header>
    <div class="container">
        <form action="#" class="search-bar" id="searchLocation" autocomplete="off">
            <input id="searchInput" type="text" placeholder="Enter Location (City Name or Zip Code) or Use Current Location &#8594">
            <button id="getLocation" type="button"><img src="graphics/map-marker-alt.png"></button>
        </form>
        </div>
        <div id="weatherWrapper">
            <div id="currentWeather">
                <div id="imageWrapper">
                    <img id="currentWeatherIcon" src="/graphics/output-onlinepngtools.png">
                </div>
                <div id="currentWeatherStack">
                    <h2 id="currentLocation"></h2>
                    <h1 id="currentTemp"></h1>
                    <button id="detailsButton">Details</button>
                </div>
                <div id="detailsWrapper">
                    <ul id="currentWeatherList" style="display: none;">
                        <li id="conditions"></li>
                        <li id="feelslike"></li>
                        <li id="tempmin"></li>
                        <li id="tempmax"></li>
                        <li id="humidity"></li>
                        <li id="windspeed"></li>
                        <li id="sunset"></li>
                        <li id="sunrise"></li>
                        <li id="datetime"></li>
                    </ul>
                </div>
            </div>
            <div id="forecastWrapper">
                <table id="forecastTable">
                    <tr>
                        <td class="forecastCard">
                            <div class="innerCard">
                                <h2 class="day">Day</h1>
                                <img src="graphics/partly-cloudy.png" class="forecastImg">
                                <div class="lowHighWrapper">
                                    <h3 class="low">90</h3>
                                    <h1>-</h1>
                                    <h3 class="high">100</h3>
                                </div>
                            </div>
                        </td>
                        <td class="forecastCard">
                            <div class="innerCard">
                                <h2 class="day">Day</h1>
                                <img src="graphics/partly-cloudy.png" class="forecastImg">
                                <div class="lowHighWrapper">
                                    <h3 class="low">90</h3>
                                    <h1>-</h1>
                                    <h3 class="high">100</h3>
                                </div>
                            </div>
                        </td>
                        <td class="forecastCard">
                            <div class="innerCard">
                                <h2 class="day">Day</h1>
                                <img src="graphics/partly-cloudy.png" class="forecastImg">
                                <div class="lowHighWrapper">
                                    <h3 class="low">90</h3>
                                    <h1>-</h1>
                                    <h3 class="high">100</h3>
                                </div>
                            </div>
                        </td>
                        <td class="forecastCard">
                            <div class="innerCard">
                                <h2 class="day">Day</h1>
                                <img src="graphics/partly-cloudy.png" class="forecastImg">
                                <div class="lowHighWrapper">
                                    <h3 class="low">90</h3>
                                    <h1>-</h1>
                                    <h3 class="high">100</h3>
                                </div>
                            </div>
                        </td>
                        <td class="forecastCard">
                            <div class="innerCard">
                                <h2 class="day">Day</h1>
                                <img src="graphics/partly-cloudy.png" class="forecastImg">
                                <div class="lowHighWrapper">
                                    <h3 class="low">90</h3>
                                    <h1>-</h1>
                                    <h3 class="high">100</h3>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
